before:
  hooks:
    - go mod tidy
builds:
  - id: "redis-web-manager"
    binary: RedisWebManager
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser -X main.MODE=release
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

