dockers:
  - image_templates:
      - "docker.io/massinger/redis-web-manager:{{ .Tag }}-amd64"
    use: buildx
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "docker.io/slowrookie/redis-web-manager:{{ .Tag }}-arm64v8"
    goos: linux
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
docker_manifests:
  - name_template: docker.io/massinger/redis-web-manager:latest
    image_templates:
      - docker.io/massinger/redis-web-manager:{{ .Tag }}-amd64
      - docker.io/massinger/redis-web-manager:{{ .Tag }}-arm64v8
